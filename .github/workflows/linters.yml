def bubble_sort(array)
  n = array.length
  loop do
    # [1, 3, 2, 1, 8, 4, 3, 3]
    swapped_test = false
    (n - 1).times do |j|
      next unless array[j] > array[j + 1]

      temp = array[j]
      array[j] = array[j + 1]
      array[j + 1] = temp

      swapped_test = true
    end
    break unless swapped_test
  end
  array
end
