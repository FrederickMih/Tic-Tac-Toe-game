def bubble_sort_by(array)
  n = array.length
  loop do
    swapped_test = false
    (n - 1).times do |j|
      next unless yield(array[j], array[j + 1]).to_i >= 1
      temp = array[j]
      array[j] = array[j + 1]
      array[j + 1] = temp

      swapped_test = true
    end
    break unless swapped_test
  end
  array
end
